<h1 align="center">Onam</h1>
<p>Onam is a joyful festival celebrated in Kerala, bringing people together with its vibrant traditions. It features beautiful flower designs called Pookalam, a grand feast called Onasadya, and exciting snake-boat races. Onam also honours the legendary King Mahabali and marks the harvest season.</p>
