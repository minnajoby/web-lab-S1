<h1>Diwali</h1>
<p>Diwali is often called the 'Festival of Lights', and is celebrated by lighting lamps, and bursting crackers and fireworks. It is a festival which commemorates the victorious return of Lord Rama to Ayodhya after saving his wife Sita from the demon king Ravana.</p>
